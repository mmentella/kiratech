- name: Create Azure VM
  hosts: localhost
  connection: local
  tasks:
  - name: Create resource group
    azure_rm_resourcegroup:
      name: kiragroup
      location: eastus
  - name: Create virtual network
    azure_rm_virtualnetwork:
      resource_group: kiragroup
      name: kiraVnet
      address_prefixes: "10.0.0.0/16"
  - name: Add subnet
    azure_rm_subnet:
      resource_group: kiragroup
      name: kiraSubnet
      address_prefix: "10.0.1.0/24"
      virtual_network: kiraVnet
  - name: Create public IP address
    azure_rm_publicipaddress:
      resource_group: kiragroup
      allocation_method: Static
      name: kiraPublicIP
    register: output_ip_address
  - name: Public IP of VM
    debug:
      msg: "The public IP is {{ output_ip_address.state.ip_address }}."
  - name: Create Network Security Group that allows SSH
    azure_rm_securitygroup:
      resource_group: kiragroup
      name: kiraNetworkSecurityGroup
      rules:
        - name: SSH
          protocol: Tcp
          destination_port_range: 22
          access: Allow
          priority: 1001
          direction: Inbound
  - name: Create virtual network interface card
    azure_rm_networkinterface:
      resource_group: kiragroup
      name: kiraNIC
      virtual_network: kiraVnet
      subnet: kiraSubnet
      public_ip_name: kiraPublicIP
      security_group: kiraNetworkSecurityGroup
  - name: Create VM
    azure_rm_virtualmachine:
      resource_group: kiragroup
      name: kiraVM
      vm_size: Standard_DS1_v2
      admin_username: kirauser
      ssh_password_enabled: false
      ssh_public_keys:
        - path: /home/matteo/.ssh/authorized_keys
          key_data: "ssh-rsa  matteo@cc-95fe1595-7cd55c5fd7-w4jt7"
      network_interfaces: kiraNIC
      image:
        offer: CentOS
        publisher: OpenLogic
        sku: '7.5'
        version: latest